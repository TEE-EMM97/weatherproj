<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather Forcast</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <h1 class="title text-center">Weather Forcast</h1>
    <div class="row">
      <div class="col-md-12 col-lg-12 col-xl-12 col-xxl-12 d-none d-sm-block">
        <div class="d-flex flex-row justify-content-between">
          <div class="name">No Location Found</div>
          <div class="date"></div>
          <div class="windSp">{wind-icon}0</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="input-group d-flex justify-content-center">
          <input type="text" class="form-control inputValue" name="Search Weather" placeholder="Search Weather Here"
            aria-label="Search bar for weather">
          <button class="btn search btn-primary" type="button">Search</button>
          <button class="btn location btn-primary" type="button">Get Loc</button>
        </div>
      </div>
    </div>

    <div class="row position-relative">
      <div class="WeathTemp col-md-6 offset-md-1">
        <div class="tempIcon dot position-absolute bottom-50 end-50"></div>
        <p class="temp">-4</p>
      </div>
        <div class="col-md-2 position-absolute top-50 end-0 translate-middle">
          <p class="time"></p>
          <p class="day"></p>
          <p class="desc"></p>
          <p class="feel"></p>
        </div>
    </div>
    </div>
</body>
<script src="app.js"></script>

</html>
