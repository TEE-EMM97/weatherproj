<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather Forcast</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title"> Weather Forcast</h1>
  
  <div class="weatherInput">
    <input type="text" name="Weather Search" class="inputValue">
    <button class="btn search btn-primary"role="button" aria-pressed="false" tabindex="0">
      search
    </button>
    <button class="btn location btn-primary"role="button" aria-pressed="false" tabindex="0">
      get location weather
    </button>
  </div>
  
  <div class="locationInfo">
    <h3 class="name" id="name"></h3>
    <p class="desc"></p>
    <p class="temp"></p>
  </div>
  
</body>
<script src="app.js"></script>
</html>
