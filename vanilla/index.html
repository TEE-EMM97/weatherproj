<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Forcast</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title text-center">Weather Forcast</h1>
      <div class="row">

      </div>
      <div class="d-flex justify-content-between mb-3 pl-3">
        <div class="name">No Location Found</div>
        <div class="date"></div>
        <div class="windSp">{wind-icon}0</div>
      </div>
      
      <div class="weatherInput d-flex justify-content-center">
      <input type="text" name="Weather Search" class="inputValue" />
        <button
        class="btn search btn-primary"
        role="button"
        aria-pressed="false"
        tabindex="0"
        >
        search
      </button>
      <button
      class="btn location btn-primary"
      role="button"
      aria-pressed="false"
      tabindex="0"
      >
      get location weather
    </button>
  </div>
  <div class="">
    <div class="d-flex">
          <div class="locationInfo">
            <p class="temp"></p>
            <p class="time"></p>
            <p class="day"></p>
            <p class="desc"></p>
            <p class="feel"></p>
          </div>
      </div>  
  </div>
  </body>
  <script src="app.js"></script>
</html>
