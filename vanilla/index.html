<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather Forcast</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <main role="main">
    <div class="w-100 mx-auto position-relative " id="bg-pic">
      <div class="row">
        <div class="col-md-12 col-lg-12 col-xl-12 col-xxl-12">
          <div class="d-flex flex-row flex-wrap justify-content-between">
            <div class="name pt-3 px-3"></div>
            <div class="search-content position-relative">
              <input type="text" autocomplete="off" class="search-bar inputValue" name="Search Weather"
                placeholder="Search Weather" aria-label="Search bar for weather" />
              <div class="icon-con">
                <i class="fas fa-search" id="search-icon"></i>
              </div>
            </div>
            <!--<div class="windSp">{wind-icon}0</div> -->           
          </div>
          <div class="WeathTemp text-center">
            <h1 class="display-1 temp"></h1>
            <div class="tempIcon degSym"></div>
            <ul class="list-unstyled">
              <li class="date"></li>
              <li class="time"></li>
              <li class="day"></li>
              <li class="desc"></li>
              <li class="feel"></li>
              <li class="min-tmp"></li>
              <li class="max-tmp"></li>
            </ul>
          <!-- <div class="WeathTemp col-md-6 offset-md-1 d-flex flex-row justify-content-center"> -->
            <!-- <button class="btn location btn-primary" type="button">
                Get Loc
              </button> -->
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" id="dayForcast">

      </div>
    </div>

</body>
<script src="app.js" type="module"></script>
